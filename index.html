<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPONGEBOB</title>
  <link rel="stylesheet" href="style.css"> 
  
</head>
<body>
  <svg class="Spongebob">
  <g>
    <!-- SPONGEBOB SHIRT -->
    <rect x="157" y="215" class="shirt"/>
    <!-- SPONGEBOB FACE -->
    <rect x="150" y="50" rx="15" class="face"/>
    
    <!-- SPONGEBOB CURL TOP -->
    <circle cx="186" cy="43" r="12" class="curl"/>
    <circle cx="223" cy="43" r="12" class="curl"/>
    <circle cx="258" cy="43" r="12" class="curl"/>
    <circle cx="293" cy="43" r="12" class="curl"/>
    <!-- SPONGEBOB CURL BOTTOM -->
    <circle cx="186" cy="237" r="12" class="curl"/>
    <circle cx="223" cy="237" r="12" class="curl"/>
    <circle cx="258" cy="237" r="12" class="curl"/>
    <circle cx="293" cy="237" r="12" class="curl"/>
    <!-- SPONGEBOB CURL LEFT -->
    <circle cx="143" cy="190" r="12" class="curl"/>
    <circle cx="143" cy="155" r="12" class="curl"/>
    <circle cx="143" cy="120" r="12" class="curl"/>
    <circle cx="143" cy="85" r="12" class="curl"/>
    <!-- SPONGEBOB CURL RIGHT -->
    <circle cx="336" cy="190" r="12" class="curl"/>
    <circle cx="336" cy="155" r="12" class="curl"/>
    <circle cx="336" cy="120" r="12" class="curl"/>
    <circle cx="336" cy="85" r="12" class="curl"/>
    
    <!-- SPONGEBOB LEFT EYE STRUCTURE -->
    <rect x="145" y="135" transform="rotate(-20,0,0)" class="eyebrow"/>
    <rect x="185" y="105" transform="rotate(-10,0,0)" class="eyebrow"/>
    <rect x="230" y="31" transform="rotate(10,0,0)" class="eyebrow"/>
    <ellipse cx="208" cy="120" rx="32" ry="35" class="eye"/>
    <circle cx="210" cy="122" r="20" class="blue-eye"/>
    <circle cx="210" cy="122" r="10" class="black-eye"/>
    <circle cx="204" cy="115" r="3" class="white-eye"/>
    <circle cx="215" cy="130" r="1.5" class="white-eye"/>
    <!-- SPONGEBOB RIGHT EYE STRUCTURE -->
    <rect x="205" y="155" transform="rotate(-20,0,0)" class="eyebrow"/>
    <rect x="250" y="115" transform="rotate(-10,0,0)" class="eyebrow"/>
    <rect x="295" y="21" transform="rotate(10,0,0)" class="eyebrow"/>
    <ellipse cx="272" cy="120" rx="32" ry="35" class="eye"/>
    <circle cx="272" cy="122" r="20" class="blue-eye"/>
    <circle cx="272" cy="122" r="10" class="black-eye"/>
    <circle cx="266" cy="115" r="3" class="white-eye"/>
    <circle cx="277" cy="130" r="1.5" class="white-eye"/>
    
    <!-- SPONGEBOB NOSE STRUCTURE -->
    <ellipse cx="240" cy="143" rx="10" ry="15" class="nose"/>
    <ellipse cx="239" cy="153" rx="8" ry="7" class="lower-nose"/>
    
    <!-- SPONGEBOB LEFT CHEEK STRUCTURE -->
    <ellipse cx="178" cy="144" rx="14" ry="10" class="cheek"/>
    <ellipse cx="178" cy="148" rx="12" ry="8" class="lower-cheek"/>
    <ellipse cx="178" cy="147" rx="10" ry="7" class="cheek-shadow"/>
    <circle cx="174" cy="144.5" r="0.8" class="cheek-pimple"/>
    <circle cx="182" cy="143.5" r="0.8" class="cheek-pimple"/>
    <circle cx="178" cy="144.5" r="0.8" class="cheek-pimple"/>
    <ellipse cx="180" cy="141.5" rx="6" ry="4" class="cheek-pimple-sparkle"/>
    <!-- SPONGEBOB RIGHT CHEEK STRUCTURE -->
    <ellipse cx="304" cy="144" rx="14" ry="10" class="cheek"/>
    <ellipse cx="304" cy="148" rx="12" ry="8" class="lower-cheek"/>
    <ellipse cx="304" cy="147" rx="10" ry="7" class="cheek-shadow"/>
    <circle cx="300" cy="144.5" r="0.8" class="cheek-pimple"/>
    <circle cx="308" cy="143.5" r="0.8" class="cheek-pimple"/>
    <circle cx="304" cy="144.5" r="0.8" class="cheek-pimple"/>
    <ellipse cx="306" cy="141.5" rx="6" ry="4" class="cheek-pimple-sparkle"/>
    
    <!-- SPONGEBOB MOUTH STRUCTURE -->
    <path d="M 175 151
             A 1 1, 0, 0, 1, 184 149"
          class="mouth-cheek"/>
    <path d="M 305 147
             A 10 5.5, 0, 0, 1, 179 146"
          class="mouth-cheek"/>
    <path d="M 300 150
             A 1 1, 0, 0, 1, 309 152"
          class="mouth-cheek"/>
    
    <!-- SPONGEBOB TEETH STRUCTURE -->
    <polygon points="212,177 212,198 234,198 234,181"
             class="teeth"/>
    <polygon points="240,181 240,198 262,198 262,180"
             class="teeth"/>
    <polygon points="213,178 213,185 233,187 233,182"
             class="teeth-shade"/>
    <polygon points="241,182 241,186 261,187 261,181"
             class="teeth-shade"/>
    
    <!-- SPONGEBOB FACE PIMPLES STRUCTURE -->
    <ellipse cx="350" cy="40" rx="9" ry="15"
             transform="rotate(25,0,0)"
             class="pimples"/>
    <ellipse cx="350" cy="66" rx="4" ry="7"
             transform="rotate(25,0,0)"
             class="pimples"/>
    <ellipse cx="207" cy="135" rx="4" ry="7"
             transform="rotate(15,0,0)"
             class="pimples"/>
    <ellipse cx="236" cy="135" rx="9" ry="13"
             transform="rotate(20,0,0)"
             class="pimples"/>
    <ellipse cx="183" cy="-20" rx="7" ry="10"
             transform="rotate(30,0,0)"
             class="pimples"/>
    <ellipse cx="190" cy="5" rx="4" ry="7"
             transform="rotate(30,0,0)"
             class="pimples"/>
    <ellipse cx="310" cy="-90" rx="5" ry="8"
             transform="rotate(30,0,0)"
             class="pimples"/>
    
    <!-- SPONGEBOB LEFT COLLAR STRUCTURE -->
    <polygon points="200,231 221,245"
             class="collar"/>
    <polygon points="220,245 232,228.5"
             class="collar"/>
    <!-- SPONGEBOB RIGHT COLLAR STRUCTURE -->
    <polygon points="248,228.5 266,245"
             class="collar"/>
    <polygon points="265,245 280,230.57"
             class="collar"/>
   
    <!-- SPONGEBOB TIE STRUCTURE -->         
    <ellipse cx="240" cy="230" rx="8" ry="14" class="tie-upper"/>
    <rect  x="231" y="213" class="tie-clip-cut"/>
    
    <!-- SPONGEBOB PANTS STRUCTURE -->
    <rect x="157" y="250" class="pants"/>
    <polygon points="170,260 200,260"
             class="pants-dash"/>
    <polygon points="210,260 270,260"
             class="pants-dash"/>
    <polygon points="280,260 310,260"
             class="pants-dash"/>

    <!-- SPONGEBOB LEFT LEG STRUCTURE -->
    <path d="M 212 305
             A 5 2, 0, 0, 1, 200 305"
          class="leg"/>
    <path d="M 211 311
             A 5 2, 0, 0, 1, 201 311"
          class="sock-blue"/>
    <path d="M 211 315
             A 5 2, 0, 0, 1, 201 315"
          class="sock-red"/>
    <path d="M 212 338
             A 5 2, 0, 0, 1, 200 338"
          class="sock-white"/>
    <polygon points="200,293 200,338"
             class="leg"/>
    <polygon points="212,292.8 212,338"
             class="leg"/>
    <polygon points="201,293 201,305 211,305 211,292.8"
             class="leg-fill"/>
    <!-- SPONGEBOB LEFT LEG PANTS STRUCTURE -->         
    <polygon points="187,280 187,290"
             class="pants-drop"/>
    <polygon points="220,280 220,290"
             class="pants-drop"/>
    <path d="M 220 290
             A 15 2, 0, 0, 1, 187 290"
          class="pants-drop"/>
    <rect x="188" y="281"
          class="pants-drop-fill"/>
    
    <!-- SPONGEBOB RIGHT LEG STRUCTURE --> 
    <path d="M 284 305
             A 5 2, 0, 0, 1, 272 305"
          class="leg"/>
    <path d="M 283 311
             A 5 2, 0, 0, 1, 273 311"
          class="sock-blue"/>
    <path d="M 283 315
             A 5 2, 0, 0, 1, 273 315"
          class="sock-red"/>
    <path d="M 284 338
             A 5 2, 0, 0, 1, 272 338"
          class="sock-white"/>
    <polygon points="272,293 272,338"
             class="leg"/>
    <polygon points="284,292.8 284,338"
             class="leg"/>
    <polygon points="273,293 273,305 283,305 283,292.8"
             class="leg-fill"/>
    <!-- SPONGEBOB RIGHT LEG PANTS STRUCTURE -->        
    <polygon points="259,280 259,290"
             class="pants-drop"/>
    <polygon points="292,280 292,290"
             class="pants-drop"/>
    <path d="M 292 290
             A 15 2, 0, 0, 1, 259 290"
          class="pants-drop"/>
    <rect x="260" y="281"
          class="pants-drop-fill"/>
    
    
    
    
  </g>
</svg>
</body>
</html>
